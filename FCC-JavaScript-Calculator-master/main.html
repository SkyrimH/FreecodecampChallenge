<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="ku/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="ku/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class='container text-center'>
        <div class='calculator'>
            <h3>Calculator</h3>
            <div id='display'></div>
            <div id="keyboards">
                <button class="func">C</button>
                <button class="func">AC</button>
                <button class="func">%</button>
                <button class="cal">/</button>
                <br>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="cal">*</button>
                <br>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="cal">-</button>
                <br>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="cal">+</button>
                <br>
                <button class="number">Info</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="cal">=</button>
            </div>
        </div>

    </div>
</body>
<script src="main.js"></script>
</html>
