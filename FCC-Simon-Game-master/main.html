<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Simon Game !</title>
    <script src="ku/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="ku/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class='container text-center'>
        <h1>Simon Game !</h1>
        <div id='start'>
            <button id='id-start' class="btn btn-info">START !</button>
            <button id="id-reset" class="btn btn-danger">Reset</button>
        </div>
        <div id="turn">Turn  <span id="id-turn">0</span> / 6</div>
        <div id='game'>
            <button id="0" class="btn btn-primary gameBtn"></button>
            <button id="1" class="btn btn-primary gameBtn"></button><br>
            <button id="2" class="btn btn-primary gameBtn"></button>
            <button id="3" class="btn btn-primary gameBtn"></button><br>
        </div>
        <!-- <div id='reset'>
            <button id="id-reset" class="btn btn-danger">Reset</button>
        </div> -->
    </div>
    <footer>Design By SkyrimH</footer>
</body>
<script src="main.js"></script>

</html>
